<script type="text/javascript">
  function openContent(x){
     document.getElementById("content").style.display="block";
     document.getElementById("content_img").getElementsByTagName("img")[0].src=x;
     document.getElementById("content_img").style.display="block";
  }
  function closeContent(x){
     document.getElementById("content").style.display="none";
     x.parentNode.style.display="none";
  }
  function ImageSuofang(args) { 
    var oImg = document.getElementById("img_dis"); 
    if (args) { 
        oImg.width = oImg.width * 1.1; 
        oImg.height = oImg.height * 1.1; 
    } 
    else { 
        oImg.width = oImg.width / 1.1; 
        oImg.height = oImg.height / 1.1; 
    } 
  }
